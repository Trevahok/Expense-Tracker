{% load static %}

<style>
    nav {
        margin: 0;
        padding: 0;
    }
    nav li a{
        border-bottom: 2px solid rgba(0, 0, 0, 0);
        display: block !important;    
    }
    nav li a:hover {
        border-bottom: 2px solid teal;
    }
    nav li div a{
        padding: 8% !important;
    }
</style>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top py-1 ">
    <a class="navbar-brand mr-auto" href="{% url 'expense' %}">
        Expense Tracker
    </a>
    &nbsp;
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="fa fa-angle-down"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!--right aligned navbar content-->
        <ul class='navbar-nav mr-auto'>
            <li class="nav-item">
                <a onclick="downloadCSV('{% url 'download_expense' %}')" class="nav-link" style="cursor: pointer">
                    <span class="fa fa-download"></span> Download
                </a>
            </li>
        </ul>
        <ul class='navbar-nav ml-0'>
            {% if user.is_authenticated %}
            <li class='nav-item dropdown btn'>
                <a href="#" class="nav-link dropdown-toggle  " id='userdropdown' data-toggle="dropdown">
                    {{ user.username | title }}
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href=" {% url 'update_password'%} " class="dropdown-item">
                        <span class="fa fa-th-list"></span>
                        Change Password
                    </a>
                    <a href="{% url 'logout' %} " class="dropdown-item">
                        <span class="fa fa-sign-out-alt"></span>
                        Log Out
                    </a>

                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}?next={{request.path}}" class="nav-link">
                    <span class="fa fa-user-circle"></span> Login
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'signup' %}" class="nav-link">
                    <span class="fa fa-user-circle"></span> Sign Up
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
